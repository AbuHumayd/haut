<!DOCTYPE html>
<html>
<head>
    <title>CampusBizConnect Survey</title>
</head>
<body>
    <h1>CampusBizConnect Survey</h1>
    <p>We appreciate your feedback on our idea to connect student-run SMEs on campus. Your input is valuable to us!</p>
    
    <!-- Survey Form -->
    <form action="submit_survey.php" method="post">
        <!-- Participant Information -->
        <h2>Participant Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Survey Questions -->
        <h2>Survey Questions</h2>
        
        <!-- Question 1 -->
        <label for="q1">1. Are you a student on ABU campus?</label><br>
        <input type="radio" id="q1_yes" name="q1" value="Yes" required>
        <label for="q1_yes">Yes</label><br>
        <input type="radio" id="q1_no" name="q1" value="No" required>
        <label for="q1_no">No</label><br><br>

        <!-- Question 2 -->
        <label for="q2">2. Would you be interested in using a platform that connects student-run SMEs on campus?</label><br>
        <input type="radio" id="q2_yes" name="q2" value="Yes" required>
        <label for="q2_yes">Yes</label><br>
        <input type="radio" id="q2_no" name="q2" value="No" required>
        <label for="q2_no">No</label><br><br>

        <!-- Question 3 -->
        <label for="q3">3. What features or services would you like to see on such a platform?</label><br>
        <textarea id="q3" name="q3" rows="4" cols="50" required></textarea><br><br>

        <!-- Question 4 -->
        <label for="q4">4. Do you have any suggestions or comments to improve the concept of CampusBizConnect?</label><br>
        <textarea id="q4" name="q4" rows="4" cols="50" required></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
