<!DOCTYPE html>
<html lang="en">
<head>
    <title>CatPhotoApp</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <!-- TODO: Add link to cat photos -->
        <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
        <p>
            
           <a href="#"><img src="https://media.istockphoto.com/id/486712578/photo/orange-striped-little-kitten.jpg?s=1024x1024&w=is&k=20&c=WW_VRKxZhD52Wq4m2e8oLCRNZXFvxnrEK9kAXNQqx34=" alt="A cute orange cat "></a> 
        </p>
        <h3>Cat Lists</h3>
        <div class="lists">
        <p>Things cats <em>love</em>:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ol>
        <img src="lasagna.jpg" alt="">
        <p>Things cats <strong>hate</strong> :</p>
        <ul>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
        <img src="cats-1753883_1280.jpg" alt="Cats">
        <form action="/submit-cat-photo">
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor"> indoor</label> <br>
        <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor">outdoor</label>
        <br>

        <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label><br>
        <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
        <label for="energetic"><input id="energetic" type="checkbox" name="personality">Energetic</label><br>

            <input type="text" placeholder="cat photo URL" required><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p><small>No Copyright - <a href="http://freecodecamp.org">freecodecamp.org</a></small></p>
    </footer>
</body>
</html>
